    <div id="input-section" class="input-section">
        <div class="container">
            <h2>Transpose in Negative Harmony</h2>
            <label for="tone">Key:</label>

            <select name="tone_list" id="tone" class="key">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="E#">E#</option>
                <option value="F">F</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>

            <br>
            <label for="notes">Note Sequence:(use space as separator)</label>
            <input type="text" id="notes" placeholder="Ex: C D E F G A B">
            <h2>Result:</h2>
            <p id="resultatNotes"></p>
            <br>
            <label for="accord">Chord:</label>
            <input type="text" id="accord" placeholder="Ex: Cmaj7, Dm7, Bm7b5">
            <h2>Result:</h2>
            <p id="resultatAccord"></p>
            <br>
            <button onclick="transposer()">Transpose</button>



        </div>
    </div>
